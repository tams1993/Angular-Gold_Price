<div class="container">

    <form name="myform" novalidate ng-submit="login()">

        <div class="form-group">

            <h1 class="message " ng-show="message">{{message}}</h1>

            <h1>Username:</h1>

            <input type="email" class="form-control" name="email" ng-required="true" ng-model="user.email">
            <p class="text-danger" ng-show="myform.email.$invalid && myform.email.$touched">

                Must be a valid email

            </p>

        </div>

        <div class="form-group">

            <h1>Password:</h1>

            <input type="password" class="form-control" name="password" ng-required="true" ng-model="user.password">
            <p class="text-danger" ng-show="myform.password.$invalid && myform.password.$touched">


                Password is required

            </p>
        </div>

        <button class="btn btn-raised btn-primary" ng-disabled="myform.$invalid">Login</button>
        <h1>{{user}}</h1>
        <h1>{{pass}}</h1>


    </form>




</div>
